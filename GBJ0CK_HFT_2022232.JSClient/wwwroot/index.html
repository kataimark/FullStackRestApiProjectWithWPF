<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LolPlayer UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>


    <h1>LolPlayer Catalog</h1>

    <div id="formdiv">

        <label>Name</label>
        <input type="text" id="name" />
        <label>Age</label>
        <input type="number" id="age" />
        <label>Price</label>
        <input type="number" id="price" />
        <label>LolTeam Id</label>
        <input type="number" id="lolteamid" />
        <button type="button" onclick="create()">Add LolPlayer</button>
    </div>

    <div id="updateformdiv">

        <label>Name</label>
        <input type="text" id="nametoupdate" />
        <label>Age</label>
        <input type="number" id="agetoupdate" />
        <label>Price</label>
        <input type="number" id="pricetoupdate" />
        <label>LolTeam Id</label>
        <input type="number" id="lolteamidtoupdate" />
        <button type="button" onclick="update()">Update LolPlayer</button>
    </div>



    <h1>LolPlayer Catalog</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Price</th>
                <th>LolTeam Id</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
